<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gabriel – Portfólio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }
    .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.35;
    }
    .logo {
        position: absolute;
        width: 45px;
        opacity: 0.7;
        animation: floatLogo 6s infinite alternate ease-in-out;
    }
    @keyframes floatLogo {
        from { transform: translateY(0px) rotate(0deg); }
        to { transform: translateY(18px) rotate(10deg); }
    }
    .container {
        background: linear-gradient(to bottom, #0099ff, #0055cc);
        min-height: 100vh;
        color: white;
        text-align: center;
        padding: 50px 20px;
        position: relative;
    }
    .photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        margin-bottom: 12px;
        box-shadow: 0 0 22px rgba(0, 200, 255, 0.8);
        animation: pulsePhoto 2s infinite alternate ease-in-out;
    }
    @keyframes pulsePhoto {
        from { box-shadow: 0 0 12px rgba(0, 200, 255, 0.6); }
        to { box-shadow: 0 0 26px rgba(0, 200, 255, 1); }
    }
    .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 18px;
        border-radius: 14px;
        margin: 16px auto;
        max-width: 380px;
        backdrop-filter: blur(6px);
        animation: fadeInUp 0.7s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }
    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: white;
        color: #0055cc;
        padding: 13px;
        border-radius: 30px;
        font-weight: 600;
        text-decoration: none;
        margin: 10px auto;
        width: 90%;
        max-width: 300px;
        transition: 0.3s;
    }
    .btn:hover {
        background: #eaf6ff;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<canvas class="matrix-bg" id="matrix"></canvas>

        <a class="btn" href="mailto:gabrielhard011@gmail.com"><i class="fa-solid fa-envelope"></i> Email</a>
        <a class="btn" href="https://www.linkedin.com/in/gabriel-silva-5b1129373"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
    </div>

    <div class="card">
        <h2>Skills</h2>
        <div class="skills">
            <span>Redes</span>
            <span>Pentest</span>
            <span>Linux</span>
            <span>Python</span>

    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" class="logo" style="bottom: 18%; left: 10%; animation-delay: 2s;">

</div>

<script>
    // Matrix azul caindo
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01<script>PYTHON</>";
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            drops[i]++;
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                drops[i] = 1;
            }
        }
    }

    setInterval(drawMatrix, 40);

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
