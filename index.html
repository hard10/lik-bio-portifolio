<html lang="pt-BR">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* FUNDO ANIMADO */
    #matrix {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6;
    }

    .container {
        background: linear-gradient(135deg, #00aaff, #0066ff, #001133);
        min-height: 100vh;
        color: white;
        text-align: center;
        padding: 60px 20px;
        position: relative;
        animation: bgMove 8s infinite alternate ease-in-out;
    }

    @keyframes bgMove {
        0% { background-position: left top; }
        100% { background-position: right bottom; }
    }

    /* FOTO */
    .photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #00eaff;
        object-fit: cover;
        margin-bottom: 12px;
        box-shadow: 0 0 30px #00eaff, 0 0 60px #0099ff;
        animation: photoGlow 2s infinite alternate ease-in-out;
    }

    @keyframes photoGlow {
        from { box-shadow: 0 0 20px #00eaff, 0 0 40px #0099ff; }
        to { box-shadow: 0 0 35px #00ffff, 0 0 75px #00aaff; }
    }

    h1 {
        margin: 5px 0;
        font-size: 30px;
        font-weight: 700;
        animation: textFlicker 1.8s infinite alternate;
    }

    @keyframes textFlicker {
        from { text-shadow: 0 0 5px #00aaff; }
        to { text-shadow: 0 0 20px #00ffff, 0 0 40px #0066ff; }
    }

    .card {
        background: rgba(0, 170, 255, 0.15);
        padding: 20px;
        border-radius: 16px;
        margin: 16px auto;
        max-width: 400px;
        backdrop-filter: blur(8px);
        animation: cardEntrance 0.8s ease-out forwards, cardFloat 3s infinite alternate ease-in-out;
        opacity: 0;
        transform: translateY(30px);
        border: 1px solid rgba(0, 255, 255, 0.3);
    }

    @keyframes cardEntrance {
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardFloat {
        from { transform: translateY(0px); }
        to { transform: translateY(12px); }
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: #00f2ff;
        color: #001122;
        padding: 14px;
        border-radius: 30px;
        font-weight: 700;
        text-decoration: none;
        margin: 12px auto;
        width: 90%;
        max-width: 300px;
        box-shadow: 0 0 10px #00f2ff, 0 0 25px #0099ff;
        animation: btnPulse 1.5s infinite alternate;
        transition: 0.2s;
    }

    @keyframes btnPulse {
        from { transform: scale(1); }
        to { transform: scale(1.06); }
    }

    @keyframes btnPulse {
        from { box-shadow: 0 0 10px #00f2ff; }
        to { box-shadow: 0 0 20px #00ffff, 0 0 40px #0099ff; }
    }

    .btn:hover {
        transform: scale(1.1);
        background: #00d9ff;
    }

    .skills span {
        display: inline-block;
        background: rgba(0, 255, 255, 0.25);
        padding: 7px 15px;
        border-radius: 20px;
        font-size: 14px;
        margin: 6px;
        font-weight: 600;
        animation: skillFloat 3s infinite alternate ease-in-out;
    }

    @keyframes skillFloat {
        from { transform: translateY(0px); }
        to { transform: translateY(10px); }
    }

    .logo {
        width: 42px;
        position: absolute;
        opacity: 0.9;
        filter: drop-shadow(0 0 8px #00ffff);
        animation: logoFloat 5s infinite alternate ease-in-out;
    }

    @keyframes logoFloat {
        from { transform: translateY(0px) rotate(0deg); }
        to { transform: translateY(20px) rotate(8deg); }
    }
</style>

<canvas id="matrix"></canvas>

<script>
    /* MATRIX / CÓDIGOS CAINDO */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!?";
    const fontSize = 20;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0,0,20,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00f2ff";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.96) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
